
            <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
                <div class="container">
                  <div class="card login-card">
                    <div class="row no-gutters">
                      <div class="col-md-5">
                        <img src="assets/loginuser.jpg" alt="login" class="login-card-img">
                      </div>
                      <div class="col-md-7">
                        <div class="card-body">
                          <div class="brand-wrapper">
                            <img src="assets/logo.svg" alt="logo" class="logo">
                          </div>
                          <p class="login-card-description">Raise New Ticket</p>
                          
                          <form [formGroup]="ticketForm" #TicketInformation (ngSubmit)="Ticket(TicketInformation)">
                              <div class="form-group">
                                <label for="companyName" class="sr-only">Company Name</label>
                                <input formControlName="companyName" type="text" name="companyName" id="companyName" class="form-control" placeholder="Enter Company Name" >
                              </div>
                              <div class="form-group">
                                <label for="model" class="sr-only">Model</label>
                                <input formControlName="model" type="text" name="model"  class="form-control" placeholder="Enter Model" >
                              </div>
                              <div class="form-group">
                                <label for="serialNo" class="sr-only">SerialNo</label>
                                <input formControlName="serialNo" type="serialNo" name="serialNo" id="serialNo" class="form-control" placeholder="Enter SerialNo" >
                              </div>
                              <div class="form-group mb-4">
                                <label for="mcType" class="sr-only">Phone Nubmer</label>
                                <input formControlName="mcType" type="number" name="mcType" id="mcType" class="form-control" placeholder="Enter McType">
                              </div>
                              <div class="form-group mb-4">
                                <label for="textarea" class="sr-only">problem</label>
                                <input formControlName="textarea" type="textarea" name="textarea" id="textarea" class="form-control" placeholder="Enter The Issue">
                              </div>
                              
                              <input name="ticket" id="signup" class="btn btn-block login-btn mb-4" type="submit" value="Raise Ticket">
                            </form>
                            <p class="login-card-footer-text">Already have a Ticket? <a href="#!" class="text-reset" routerLink="/clients">Check here</a></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </main>
